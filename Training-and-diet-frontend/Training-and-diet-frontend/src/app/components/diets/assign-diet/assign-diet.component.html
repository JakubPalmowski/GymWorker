
<div *ngIf="pupils && pupils.length > 0" class="container-fluid">
    <div class="row my-3">
        <a class="btn-primary" (click)="back()" style="width: fit-content;">
            <i class="bi bi-arrow-left"></i> Powrót
        </a>
    </div>
    <div class="row d-flex justify-content-center">
        <h1 class="w-100 text-center bg-primary shadow text-white py-3 rounded-3">Przypisywanie planu do podopiecznego</h1>
        <div class="col-12 flex-column flex-lg-row shadow rounded-div bg-secondary py-3 d-flex justify-content-between align-items-center my-2" *ngFor="let pupil of pupils">
            <div class="d-flex flex-column flex-lg-row align-items-center gap-3 mb-3 mb-lg-0">
                <img src="{{pupil.imageSrc}}" class="round-picture" width="100" height="100">
                <span class="fw-bold fs-3"> {{pupil.name + ' ' + pupil.lastName}}</span>
            </div>
            <div class="d-flex flex-column flex-sm-row gap-3">
                <button class="btn-confirm" (click)="assignDietToPupil(pupil.idUser)">Przypisz</button>
                <button class="btn-primary" routerLink="/pupilProfile/{{pupil.idUser}}">Profil</button>
            </div>
        </div>
    </div>
    <div class="dialog-container" *ngIf="this.DialogFlag" >
        <div class="dialog">
            <p class="dialog-header" *ngIf="!this.sucessFlag">Nie udało się przypisać</p>
            <p class="dialog-header dialog-header-success" *ngIf="this.sucessFlag">Udało się przypisać</p>
            <div class="dialog-actions">
                <button *ngIf="!this.sucessFlag" type="button" class="btn-alert" id="deleteDialogButtonCancel" (click)="errorShown()">Ok</button>
                <button *ngIf="this.sucessFlag" type="button" class="btn-primary" id="deleteDialogButtonCancel" (click)="back()">Ok</button>
            </div>
        </div>
    
    </div>
</div>

<div *ngIf="!pupils || pupils.length === 0" class="container-fluid">
    <div class="row my-3">
        <a class="btn-primary" (click)="back()" style="width: fit-content;">
            <i class="bi bi-arrow-left"></i> Powrót
        </a>
    </div>
    <div class="row">
    <h1 class="w-100 text-center bg-primary shadow text-white py-3 rounded-3">Przypisywanie planu do podopiecznego</h1>
    <h2 class="mt-3 w-100 text-center">Nie posiadasz podopieczych</h2>
</div>
