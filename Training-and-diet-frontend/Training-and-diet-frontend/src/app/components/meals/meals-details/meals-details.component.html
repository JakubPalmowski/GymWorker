
<div *ngIf="DieteticianMealData" class="container-fluid">
    <div class="row my-3">
        <a (click)="back()" class="btn-primary w-auto"><i class="bi bi-arrow-left"></i> Powrót</a>
      </div>
  <div class="row bg-secondary rounded-div shadow">
      <div class="col-12 py-2 rounded-top-3 bg-primary">
          <h1 class="text-center text-white">{{DieteticianMealData.name}}</h1>
          <h6 class="text-white text-center">Kcal {{kcal}} | Białka: {{proteins}}g | Tłuszcze {{fats}}g | Węglowodany {{carbs}}g</h6>
      </div>

      <div class="col-12 mt-2">
          <h2>Składniki</h2>
      </div>
      <div class="col-12 horizontal-line-black mb-2 ms-1" style="height: 1px; width: 99%;"></div>
      <div class="col-12 fs-5 mb-3">
          <span>{{DieteticianMealData.ingredients}}</span>
      </div>

      <ng-container *ngIf="DieteticianMealData.prepareSteps">
      <div class="col-12">
          <h2>Sposób wykonania</h2>
      </div>
      <div class="col-12 horizontal-line-black mb-2 ms-1" style="height: 1px; width: 99%;"></div>
      <div class="col-12 mb-3">
          <span class="fs-5">{{DieteticianMealData.prepareSteps}}</span>
      </div>
      </ng-container>
  </div>
</div>
