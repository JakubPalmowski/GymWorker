<div class="container-fluid mw1500">
 
    <app-search (searchMentor)="searchMentorByPhrase($event)" [searchInput]="searchPhrase"></app-search>

    <app-search-options [role]="role" [searchPhrase]="searchPhrase" (deletePhrase)="deletePhrase()" (filterData)="filterData($event)" ></app-search-options>
    
    <ng-container *ngIf="!isDataLoaded">
      <span class="fs-3 text-center mt-5">Brak wynik√≥w</span>
    </ng-container>

        <ng-container *ngIf="mentors.length>0 && isDataLoaded">

    <div class="row d-flex justify-content-center">
        <div *ngFor="let mentor of mentors" class="col-8 col-sm-7 col-md-6 col-lg-5 col-xl-4 col-xxl-3 window-border m-4 rounded-3 bg-secondary">
          <app-mentor-window
            [mentor]="mentor"
            [role]="role"
          >
          </app-mentor-window>
        </div>
      </div>

      <div class="row mt-auto">
      <nav class="d-flex justify-content-center">
        <ul class="pagination">
          <li class="page-item"><a class="page-link" [ngClass]="{'disabled': currentPage === 1}" (click)="goToPage(currentPage-1)" >Previous</a></li>

          <ng-container *ngIf="currentPage==totalPages && totalPages>=3">
            <li class="page-item"><a class="page-link" (click)="goToPage(currentPage-2)">{{currentPage-2}}</a></li>
          </ng-container>

          <ng-container *ngIf="currentPage!=1">
          <li class="page-item"><a class="page-link" (click)="goToPage(currentPage-1)">{{currentPage-1}}</a></li>
          </ng-container>

          <li class="page-item"><a class="page-link disabled">{{currentPage}}</a></li>

          <ng-container *ngIf="currentPage!==totalPages">
          <li class="page-item"><a class="page-link" (click)="goToPage(currentPage+1)">{{currentPage+1}}</a></li>
        </ng-container>
        
        <ng-container *ngIf="currentPage==1 && totalPages>=3">
          <li class="page-item"><a class="page-link" (click)="goToPage(currentPage+2)">{{currentPage+2}}</a></li>
        </ng-container>
        

          <li class="page-item"><a class="page-link" [ngClass]="{'disabled': currentPage === totalPages}" (click)="goToPage(currentPage+1)">Next</a></li>
        </ul>
      </nav>
    </div>

  </ng-container>
    </div>
