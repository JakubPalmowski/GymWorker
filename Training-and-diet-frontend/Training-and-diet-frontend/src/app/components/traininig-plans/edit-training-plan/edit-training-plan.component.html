<div class="">
    <a [routerLink]='"/training-plans"'> < Powrót do listy planów</a>
    <div class="container-slim">
        <h3>Edycja planu</h3>
        <div class="">
            <form #form="ngForm" >
                <div class="mb-3">
                    <label for="name" class="form-label-custom">Nazwa:</label><br>
                    <input type="text" class="form-input" id="name" name="name" value={{trainingPlan.name}} disabled>
                </div>
                <div class="mb-3">
                    <label for="type" class="form-label-custom">Typ:</label><br>
                    <input type="text" class="form-input" id="type" name="type" value={{trainingPlan.type}} disabled>
                </div>
                <div class="mb-3">
                    <label for="start_date" class="form-label-custom">Data rozpoczęcia:</label><br>
                    <input type="date" class="form-input" id="start_date" name="start_date" value={{formStartDate}} disabled>
                </div>
                <div class="mb-3">
                    <label for="end_date" class="form-label-custom">Data zakończenia:</label><br>
                    <input type="date" class="form-input" id="end_date" name="end_date" value={{formEndDate}} disabled>
                </div>

                <button type="submit" class="button-edit">Edytuj</button>
            </form>
        </div>
    </div>
    <div class="container-table">
        <table class="table"   *ngIf="trainingPlanExercises && trainingPlanExercises.length > 0">
            <thead>
                <tr>
                    <th>Nazwa</th>
                    <th>Edycja</th>
                    <th>Szczegóły</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let trainingPlanExercise of trainingPlanExercises">
                    <td>{{trainingPlanExercise.name}}</td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
        <p *ngIf="!trainingPlanExercises || trainingPlanExercises.length <=0">Ten plan treningowy nie zawiera ćwiczeń</p>
        <a routerLink="/exercises-list" [queryParams]="{id: idTraining}" class="">
             <span class="add-exercise-link">+ <br>Dodaj ćwiczenie do planu</span> </a>
    </div>
    
</div>
