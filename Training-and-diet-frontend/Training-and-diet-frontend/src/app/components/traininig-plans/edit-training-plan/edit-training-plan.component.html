<div class="container my-5">
    <h3>Edycja planu</h3>
    <div class="row">
        <div class="col-6">
            <form #form="ngForm" >
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" clas="form-control" id="name" name="name" disabled>
                </div>
                <div class="mb-3">
                    <label for="type" class="form-label">Typ:</label>
                    <input type="text" clas="form-control" id="type" name="type" disabled>
                </div>
                <div class="mb-3">
                    <label for="start_date" class="form-label">Data rozpoczęcia:</label>
                    <input type="date" clas="form-control" id="start_date" name="start_date" disabled>
                </div>
                <div class="mb-3">
                    <label for="end_date" class="form-label">Data zakończenia:</label>
                    <input type="date" clas="form-control" id="end_date" name="end_date" disabled>
                </div>

                <button type="submit" class="btn btn-primary">Edytuj</button>
            </form>
        </div>
    </div>
    <div class="container my-5">
        <table class="table"   *ngIf="trainingPlanExercises && trainingPlanExercises.length > 0">
            <thead>
                <tr>
                    <th>Nazwa</th>
                    <th>Edycja</th>
                    <th>Szczegóły</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let trainingPlanExercise of trainingPlanExercises">
                    <td>{{trainingPlanExercise.name}}</td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
        <p *ngIf="!trainingPlanExercises || trainingPlanExercises.length <=0">Ten plan treningowy nie zawiera ćwiczeń</p>
        <a routerLink="/exercises-list" class="nav-link px-0 align-middle">
            <i class="fs-4 bi-people"></i> <span class="newPlanButton">Dodaj ćwiczenie do planu</span> </a>
    </div>
    
</div>
